<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="video-player" id="player">
    <video id="video" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>

    <div class="controls" id="controls">
      <button id="play-pause" class="control-btn">
        <img src="/icons/play.svg" alt="Play">
      </button>

      <div class="progress-container">
        <input type="range" id="progress" min="0" value="0", step="any">
      </div>

      <span id="time">0:00 / 0:00</span>

      <div class="volume-container">
        <button id="mute" class="control-btn">
          <img src="/icons/volume.svg" alt="Volume">
        </button>

        <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
      </div>

      <button id="settings" class="control-btn">
        <img src="/icons/settings.svg" alt="Settings">
      </button>

      <div class="settings-menu" id="settings-menu">
        <ul>
          <span>Playback Speed</span>
          <li data-speed="0.5">0.5x</li>
          <li data-speed="1" class="active">Normal</li>
          <li data-speed="1.5">1.5x</li>
          <li data-speed="2">2x</li>
          <li data-speed="5">5x</li>
        </ul>
      </div>

      <button id="fullscreen" class="control-btn">
        <img src="/icons/full-screen.svg" alt="Fullscreen">
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
